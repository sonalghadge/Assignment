  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const radioButtons = document.querySelectorAll('input[name="unit"]');

      radioButtons.forEach(radio => {
        radio.addEventListener("change", function () {
          // Hide all .selection elements
          document.querySelectorAll(".selection").forEach(sel => {
            sel.style.display = "none";
          });

          // Show the .selection inside the selected option
          if (radio.checked) {
            const optionDiv = radio.closest(".option");
            const selectionDiv = optionDiv.querySelector(".selection");
            if (selectionDiv) {
              selectionDiv.style.display = "block";
            }
          }
        });
      });
    });
  </script>
